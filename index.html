<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="initial-scale=1.0">
  <meta name="description" content="Clock and Score board App for Backgammon player">
  <meta name="author" content="(C)hinacoppy 2018/5/12">
  <link rel="stylesheet" href="css/bgclock.css">
<!--  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bgclock.js"></script>
  <title>Backgammon Clock and Score board App</title>
</head>
<body>

<!-- downloaded from https://soundeffect-lab.info/ -->
<audio id="tap"    src="sounds/decision1.mp3" preload="auto"></audio>
<audio id="pause"  src="sounds/decision7.mp3" preload="auto"></audio>
<audio id="buzzer" src="sounds/warning2.mp3"  preload="auto"></audio>

<div id="container">
<div id="player1" class="infotext">Player1</div>
<div id="player2" class="infotext">Player2</div>

<div id="scorecontainer" class="scorecontainer">
<div id="score1" class="score">0</div>
<input type="button" id="score1up" class="updownbtn" value="▲">
<input type="button" id="score1dn" class="updownbtn" value="▼">

<div id="score2" class="score">0</div>
<input type="button" id="score2up" class="updownbtn" value="▲">
<input type="button" id="score2dn" class="updownbtn" value="▼">

<div id="gamemode" class="infotext">Match game to 5</div>
<div id="crawford" class="infotext"></div>
</div> <!-- div id="scorecontainer" -->

<div id="timer1" class="timer teban_pause">10:00</div>
<div id="timer2" class="timer teban_pause">10:00</div>
<div id="delay1" class="delay">12</div>
<div id="delay2" class="delay">12</div>
<div id="pauseinfo" class="infotext">PAUSE</div>

<input type="button" id="pausebtn" class="oparationbtn" value="PAUSE">
<input type="button" id="settingbtn" class="oparationbtn" value="SETTING">

</div> <!-- div class="container" -->

<!-- 設定画面 -->
<div id="settingwindow" class="popupwindow">

    <label><input type="radio" name="appmode" value="clock"><span class="label">only Clock</span></label>
  </span>
</td></tr>
<tr><td>Player1 (left):</td><td><input type="text" id="playername1" value="Player1"></td></tr>
<tr><td>Player2 (right):</td><td><input type="text" id="playername2" value="Player2"></td></tr>

</body>
</html>
